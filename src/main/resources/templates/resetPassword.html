<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">

    <title>Восстановление пароля</title>

    <link rel="icon" type="image/png" th:href="@{/favicon.ico}">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>
<body>

<div th:if="${success}!=null" class="alert">[[${success}]]</div>

<div th:if="${success}==null" class="panel panel-info">
    <div class="panel-heading">
        <div class="panel-title">Восстановление пароля</div>
    </div>
    <div class="panel-body">
        <form th:action="@{/user/resetPassword}" method="POST" th:object="${emailObj}">

            <div th:if="${error}!=null" class="alert alert-danger">
                [[${error}]]
            </div>

            <div class="input-group">
                <label for="username">Имя пользователя</label>
                <input th:field="*{username}" type="text" class="form-control" id="username"/>
                <p th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="text-danger"></p>
            </div>

            <div class="input-group">
                <label for="email">E-mail</label>
                <input th:field="*{email}" type="email" class="form-control" id="email"/>
                <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger"></p>
            </div>

            <div class="form-group controls">
                <button type="submit" class="btn btn-success">Сбросить пароль</button>
            </div>

        </form>
    </div>
</div>

</body>
</html>
